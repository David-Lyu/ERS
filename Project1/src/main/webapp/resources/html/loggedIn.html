<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/styles.css">
  
</head>

<body class="container">
  <div id="getModal" class="custom-modal d-none">
    <div class="inner-custom-modal">
    </div>
  </div>
  <div id="formModal" class="custom-modal d-none">
    <div class="inner-custom-modal employee-modal">
      <div id="formGroupParent" class="d-none">
        <h3>Add Reimbursement</h3>
        <form id="addReimbForm">
          <div class="form-group">
            <label for="amount">Reimbursement Amount</label>
            <input required type="number" class="form-control" id="amount" placeholder="0.00">
          </div>
          <div class="form-group">
            <label for="type">Reimbursement Type</label>
            <select required class="form-control" id="type">
              <option value="" disabled selected>Select your reimbursement type</option>
              <option value="1">Lodging</option>
              <option value="2">Travel</option>
              <option value="3">Food</option>
              <option value="4">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rceipt">Receipt (optional)</label>
            <input type="text" class="form-control" id="receipt" placeholder="Optional">
          </div>
          <div class="form-group">
            <label for="description">Reimbursement Description (optional)</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <button class="btn btn-success mt-1"> Submit</button>
        </form>
      </div>
    </div>
  </div>
  <header class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
      <div class="container-fluid d-flex justify-content-between">
        <button class="navbar-toggler position-relative" id="navButton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-center">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" id="secondHeaderButton" href="#"></a>
            </li>
          </ul>
        </div>
        <div class="col-4 d-flex justify-content-end">
          <button id="logout" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </nav>
  </header>
  <main class="row overflow-auto login-main mt-3">
    <div class="col-12 d-flex justify-content-center w-100" id="loading">
      <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="loading gif">
    </div>
    <table class="d-none table" id="table">
      <thead>
        <tr id="tableHeadRow">
          <th scope="col">Reimbursement Id</th>
          <th scope="col">Reimbursement Amount</th>
          <th scope="col">Reimbursement Author</th>
          <th scope="col">Reimbursement Resolver</th>
          <th scope="col">Reimbursement Status</th>
          <th scope="col">Reimbursement Type</th>
          <th scope="col">Reimbursement Date Submitted</th>
          <th scope="col">Reimbursement Date Resolved</th>
          <th scope="col">Reimbursement Description</th>
          <th scope="col">Reimbursement Receipt</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <script src="../js/app.js"></script>
  </main>
</body>

</html>
